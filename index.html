<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chunking Simulator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .section { margin-bottom: 2em; }
    .chunk, .shard { display: inline-block; padding: 0.5em 1em; margin: 0.3em; border-radius: 6px; font-family: monospace; }
    .chunk { background: #d0f0d0; }
    .anchor { background: #90ee90; font-weight: bold; }
    .shard-a { background: #cce5ff; }
    .shard-b { background: #ffeeba; }
    .shard-c { background: #f8d7da; }
    input[type='text'] { width: 10em; }
    textarea { width: 100%; height: 6em; font-family: monospace; }
  </style>
</head>
<body>
  <div class="section">
    <h2>1. 키 입력</h2>
    <label>엔트리 개수 생성:
      <input id="countInput" type="number" value="10" min="1" />
      <button onclick="generateRandomKeys()">랜덤 키 생성</button>
    </label>
    <br /><br />
    또는 직접 입력:
    <textarea id="keysInput">Key001\nKey002\nKey003\nKey004\nKey005\nKey006\nKey007\nKey008\nKey009\nKey010</textarea>
    <br /><br />
    <button onclick="runAnchorCDC()">AnchorCDC 실행</button>
    <button onclick="runSharding()">Sharding 실행</button>
  </div>

  <div class="section">
    <h2>2. 결과</h2>
    <div id="output"></div>
  </div>

  <script>
    function fnv1a64(str) {
      const FNV_OFFSET = BigInt("0xcbf29ce484222325");
      const FNV_PRIME = BigInt("0x100000001b3");
      let hash = FNV_OFFSET;
      for (let i = 0; i < str.length; i++) {
        hash ^= BigInt(str.charCodeAt(i));
        hash = (hash * FNV_PRIME) & BigInt("0xFFFFFFFFFFFFFFFF");
      }
      return hash;
    }

    function generateRandomKeys() {
      const n = parseInt(document.getElementById("countInput").value);
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const keys = [];
      for (let i = 0; i < n; i++) {
        let suffix = '';
        for (let j = 0; j < 4; j++) {
          suffix += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        keys.push("Key" + suffix);
      }
      document.getElementById("keysInput").value = keys.join("\n");
    }

    function runAnchorCDC() {
      const keys = document.getElementById("keysInput").value.split(/\r?\n/).filter(k => k.trim() !== "");
      const maskBits = 4;
      const mask = (1n << BigInt(maskBits)) - 1n;
      const chunks = [];
      let chunk = [];
      for (const key of keys) {
        const hash = fnv1a64(key);
        chunk.push(key);
        if ((hash & mask) === 0n) {
          chunks.push({ keys: chunk, anchor: key });
          chunk = [];
        }
      }
      if (chunk.length > 0) chunks.push({ keys: chunk });

      const out = document.getElementById("output");
      out.innerHTML = '<h3>AnchorCDC 결과</h3>';
      chunks.forEach((c, i) => {
        out.innerHTML += `<div><strong>Chunk ${i}</strong>: `;
        c.keys.forEach(k => {
          const isAnchor = (k === c.anchor);
          out.innerHTML += `<span class="chunk${isAnchor ? ' anchor' : ''}">${k}</span>`;
        });
        out.innerHTML += '</div>';
      });
    }

    function runSharding() {
      const keys = document.getElementById("keysInput").value.split(/\r?\n/).filter(k => k.trim() !== "");
      const digit = 1;
      const shards = {};
      for (const key of keys) {
        const hashHex = fnv1a64("LocalizedStringsSystem" + key).toString(16).padStart(16, '0');
        const prefix = hashHex.substring(0, digit);
        if (!shards[prefix]) shards[prefix] = [];
        shards[prefix].push(key);
      }

      const out = document.getElementById("output");
      out.innerHTML = '<h3>Sharding 결과</h3>';
      Object.entries(shards).forEach(([prefix, shard]) => {
        out.innerHTML += `<div><strong>Shard ${prefix}</strong>: `;
        shard.forEach(k => {
          out.innerHTML += `<span class="shard shard-${prefix}">${k}</span>`;
        });
        out.innerHTML += '</div>';
      });
    }
  </script>
</body>
</html>
