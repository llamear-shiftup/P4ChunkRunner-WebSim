<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P4ChunkRunner WebSim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>P4ChunkRunner WebSim</h1>

    <textarea id="inputKeys" placeholder="Enter one key per line..."></textarea>

    <div class="options">
      <label>Strategy:</label>
      <select id="strategy">
        <option value="hashcdc">HashCDC</option>
        <option value="sharding">Sharding</option>
      </select>

      <label>Min Entries:</label>
      <input type="number" id="minEntries" value="4">

      <label>Mask Bits:</label>
      <input type="number" id="maskBits" value="2">

      <label>Max Entries:</label>
      <input type="number" id="maxEntries" value="9999">

      <button onclick="runChunking()">Run Chunking</button>
    </div>

    <div id="resultArea">
      <!-- chunks will appear here -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
